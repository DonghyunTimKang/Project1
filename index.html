<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cards Against Humanity</title>
    <link rel="stylesheet" type="text/css" href="css/CardsAgainstHumanity.css">
</head>

<body>
  <header>
    <!--<form id="my-form">
      <input type="text" id="RoundInput" style="width: 80px; height: 40px;" />
      <button type="submit">PLAY</button>
    </form>-->
    <input id="RoundInput" style="width: 80px; height: 40px;" type="text">
    <button id="BlackCardDeck">Start</button>
    <button class="PlayerOneHand" id="PlayerOneHandC1">PlayerOneHandC1</button>
    <button class="PlayerOneHand" id="PlayerOneHandC2">PlayerOneHandC2</button>
    <button class="PlayerOneHand" id="PlayerOneHandC3">PlayerOneHandC3</button>
    <button class="PlayerOneHand" id="PlayerOneHandC4">PlayerOneHandC4</button>
    <button class="PlayerOneHand" id="PlayerOneHandC5">PlayerOneHandC5</button>
    <button class="PlayerTwoHand" id="PlayerTwoHandC1">PlayerTwoHandC1</button>
    <button class="PlayerTwoHand" id="PlayerTwoHandC2">PlayerTwoHandC2</button>
    <button class="PlayerTwoHand" id="PlayerTwoHandC3">PlayerTwoHandC3</button>
    <button class="PlayerTwoHand" id="PlayerTwoHandC4">PlayerTwoHandC4</button>
    <button class="PlayerTwoHand" id="PlayerTwoHandC5">PlayerTwoHandC5</button>
    <button class="PlayerThreeHand" id="PlayerThreeHandC1">PlayerThreeHandC1</button>
    <button class="PlayerThreeHand" id="PlayerThreeHandC2">PlayerThreeHandC2</button>
    <button class="PlayerThreeHand" id="PlayerThreeHandC3">PlayerThreeHandC3</button>
    <button class="PlayerThreeHand" id="PlayerThreeHandC4">PlayerThreeHandC4</button>
    <button class="PlayerThreeHand" id="PlayerThreeHandC5">PlayerThreeHandC5</button>
    <button class="PlayerFourHand" id="PlayerFourHandC1">PlayerFourHandC1</button>
    <button class="PlayerFourHand" id="PlayerFourHandC2">PlayerFourHandC2</button>
    <button class="PlayerFourHand" id="PlayerFourHandC3">PlayerFourHandC3</button>
    <button class="PlayerFourHand" id="PlayerFourHandC4">PlayerFourHandC4</button>
    <button class="PlayerFourHand" id="PlayerFourHandC5">PlayerFourHandC5</button>
  </header>
<div id="container">
  <div class = "column">
    <button class="PlayerDeck" id="PlayerDeckOne">PlayerOne</button>
    <button class="ChosenCard" id="ChosenCardPlayerOne">PlayerOneChosenCard</button></br>
    <div class="PlayerWins" id="PlayerOneWins">Player One Wins</div>
  </div>

  <div class = "column">
    <button class="PlayerDeck" id="PlayerDeckTwo">PlayerTwo</button>
    <button class="ChosenCard" id="ChosenCardPlayerTwo">PlayerTwoChosenCard</button></br>
    <div class="PlayerWins" id="PlayerTwoWins" >Player Two Wins</div>
  </div>

  <div class = "column">
    <button class="PlayerDeck" id="PlayerDeckThree">PlayerThree</button>
    <button class="ChosenCard" id="ChosenCardPlayerThree">PlayerThreeChosenCard</button></br>
    <div class="PlayerWins" id="PlayerThreeWins">Player Three Wins</div>
  </div>

  <div class = "column">
    <button class="PlayerDeck" id="PlayerDeckFour">PlayerFour</button>
    <button class="ChosenCard" id="ChosenCardPlayerFour">PlayerFourChosenCard</button></br>
    <div class="PlayerWins" id="PlayerFourWins">Player Four Wins</div>
  </div>
</div>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

</html>
